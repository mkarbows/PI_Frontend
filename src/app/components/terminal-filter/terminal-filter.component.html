<div class="terminal-filter" *ngIf="geoDataTypes.geoData1 != ''; else noGeoData1">
  <mat-form-field class="item-select-xs" floatLabel="always">
    <mat-label>
      {{geoDataTypes.geoData1.toUpperCase()}}
    </mat-label>
    <mat-select [(value)]="selectedTerminal" (selectionChange)="emitChangeTerminal($event)">
      <mat-option *ngFor="let terminal of terminalFilters" [value]="terminal.filter">{{ terminal.title.toUpperCase() }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<ng-template #noGeoData1>
</ng-template>
