<div *ngIf="(drawingItem$ | async) as drawingItem; else spinner" style="height: 100%;">
  <app-fullsize-header
    [selectedNavType]="selectedNavType"
    [selectedItemType]="selectedItemType"
    [adjacentItems]="adjacentItems"
    (closeFullsizeComponent)="closeFullsize()"
  ></app-fullsize-header>
  <app-drawing-item-fullsize
    [drawingItem]="drawingItem"
    [apiRoot]="apiRoot"
    [selectedNavType]="selectedNavType"
    [currentEndpoint]="drawingItem.url_endpoint"
    [title]="drawingItem.title"
    [currentEndpoint]="drawingItem.url_endpoint"
    [pagingInputs]="pagingInputs$ | async"
    [selectedNavType]="selectedNavType"
    [selectedItemType]="selectedItemType"
    [adjacentItems]="adjacentItems"
    [geoDataTypes]="geoDataTypes"
    (deleteMarkupEvent)="deleteMarkup($event)"
    (downloadMarkupEvent)="downloadMarkup($event)"
    (uploadMarkupFileSuccess)="uploadMarkupFileSuccess($event)"
    (openPdfViewerEvent)="openPdfViewer($event)"
    (closeFullsizeComponent)="closeFullsize()"
    (getNextItem)="getNextItem($event)"
    (getNextPage)="getNextPage($event)"
    (getPrevItem)="getPrevItem($event)"
    (getPrevPage)="getPrevPage($event)"
    (selectCaItem)="selectCaItemAlert($event)"
  >
  </app-drawing-item-fullsize>
</div>
<ng-template #spinner>
  <app-spinner></app-spinner>
</ng-template>
